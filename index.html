<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тёмный хронологический таймлайн</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- УЗКАЯ ПАНЕЛЬ НАВИГАЦИИ (ВСЕГДА ВИДНА) -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">⏳ Хронос</h1>
            <div class="nav-buttons">
                <button id="prevBtn" class="nav-btn" aria-label="Предыдущий">▲</button>
                <button id="nextBtn" class="nav-btn" aria-label="Следующий">▼</button>
            </div>
        </div>
    </nav>

    <!-- ОСНОВНОЙ КОНТЕЙНЕР С ТАЙМЛАЙНОМ -->
    <main class="timeline-wrapper">
        <div class="timeline-container">

            <!-- ОДИН ЭЛЕМЕНТ ВЕРТИКАЛЬНОГО ТАЙМЛАЙНА (СТРЕЛКА СВЕРХУ ВНИЗ) -->
            <div class="timeline-item">
                
                <!-- Верхняя стрелка (указывает на этот элемент) -->
                <div class="timeline-arrow top-arrow"></div>

                <!-- Основной контент: дата слева, описание справа -->
                <div class="timeline-content">
                    <div class="timeline-date">
                        <span class="date-badge">1789</span>
                    </div>
                    <div class="timeline-info">
                        <h2 class="info-title">Начало великой эпохи</h2>
                        <p class="info-text">В этом году произошло событие, изменившее ход истории. Тёмное небо озарили новые идеи, а ветер перемен коснулся каждого уголка.</p>
                    </div>
                </div>

                <!-- Нижняя кнопка-стрелка (переход к следующему) -->
                <div class="timeline-next">
                    <button class="next-event-btn" data-next="1">▼ К следующему</button>
                </div>
            </div>

            <!-- ВТОРОЙ ЭЛЕМЕНТ (ЗАКОММЕНТИРОВАН, ПРОСТО ДЛЯ ПРИМЕРА) -->
            <!-- 
            <div class="timeline-item">
                <div class="timeline-arrow top-arrow"></div>
                <div class="timeline-content">
                    <div class="timeline-date"><span class="date-badge">1812</span></div>
                    <div class="timeline-info">
                        <h2 class="info-title">Битва за будущее</h2>
                        <p class="info-text">Описание события. Текст выполнен в тёмных тонах.</p>
                    </div>
                </div>
                <div class="timeline-next">
                    <button class="next-event-btn" data-next="2">▼ Далее</button>
                </div>
            </div>
            -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
