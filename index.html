<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тёмно-синий таймлайн</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Панель навигации -->
    <nav class="navbar">
        <div class="logo">Исторический Таймлайн</div>
        <div class="nav-buttons">
            <button class="nav-btn" id="prev-btn">Назад</button>
            <button class="nav-btn" id="next-btn">Вперед</button>
            <button class="nav-btn" id="first-btn">В начало</button>
            <button class="nav-btn" id="last-btn">В конец</button>
        </div>
    </nav>

    <!-- Основной контейнер -->
    <div class="container">
        <!-- Таймлайн -->
        <div class="timeline" id="timeline">
            <!-- Элементы таймлайна будут сгенерированы через JavaScript -->
        </div>
    </div>

    <!-- Подвал -->
    <footer class="footer">
        <p>Тёмно-синий таймлайн &copy; 2023. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
